<div class="padded-row">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Strength</mat-label>
          <input
            type="number"
            matInput
            maxlength="3"
            placeholder="str"
            [(ngModel)]="character.characteristics.m_strength"
          /> </mat-form-field
      ></mat-panel-title>
      <mat-panel-description>
        {{ round(character.characteristics.m_strength / 2) }},{{
          round(character.characteristics.m_strength / 5)
        }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</div>
