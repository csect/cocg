<div class="padded-row">
  <mat-form-field
    class="stat-form"
    appearance="outline"
    subscriptSizing="dynamic"
  >
    <mat-label>{{ label }}</mat-label>
    <input
      type="number"
      matInput
      maxlength="1"
      placeholder="str"
      [(ngModel)]="character[sub_block][stat]"
    />
  </mat-form-field>
  <mat-form-field
    class="calc-form"
    appearance="outline"
    subscriptSizing="dynamic"
  >
    <mat-label>half</mat-label>
    <input
      matInput
      maxlength="1"
      readonly="true"
      disabled="true"
      placeholder="str"
      [value]="round(character[sub_block][stat] / 2)"
    />
  </mat-form-field>
  <mat-form-field
    class="calc-form"
    appearance="outline"
    subscriptSizing="dynamic"
  >
    <mat-label>fifth</mat-label>
    <input
      matInput
      maxlength="1"
      readonly="true"
      disabled="true"
      placeholder="str"
      [value]="round(character[sub_block][stat] / 5)"
    />
  </mat-form-field>
</div>
